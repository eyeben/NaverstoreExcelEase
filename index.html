<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaverstoreExcelEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NaverstoreExcelEase</h1>
    <div class="file-input">
        <label for="excel1Input">네이버 파일 업로드:</label>
        <input type="file" id="excel1Input" accept=".xlsx, .xls" />
    </div>
    <div class="file-input">
        <label for="excel2Input">CJ 파일 업로드:</label>
        <input type="file" id="excel2Input" accept=".xlsx, .xls" />
    </div>
    <div class="button-container">
        <button id="processButton" style="display: none;">Process and Download</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
